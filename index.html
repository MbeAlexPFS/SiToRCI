<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FusSite</title>
    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <script src="script/bootstrap.bundle.min.js"></script>
</head>
<body>
    <svg id="my_dataviz">
        <defs>
            <pattern id="ecole" patternUnits="userSpaceOnUse" width="100%" height="100%">
                <image href="ressource/ecole.jpg" width="100%" height="100%" y="500" preserveAspectRatio="xMidYMid slice" style="scale: 0.7;" />
            </pattern>
            <pattern id="agriculture" patternUnits="userSpaceOnUse" width="100%" height="100%">
                <image href="ressource/agriculture.jpg" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" />
            </pattern>
            <pattern id="elevage" patternUnits="userSpaceOnUse" width="100%" height="100%">
                <image href="ressource/elevage.jpg" width="100%" height="100%" y="600" x="200" preserveAspectRatio="xMidYMid slice" style="scale: 0.5;"/>
            </pattern>
            <pattern id="transport" patternUnits="userSpaceOnUse" width="100%" height="100%">
                <image href="ressource/transport.jpg" width="50%" height="50%" preserveAspectRatio="xMidYMid slice"/>
            </pattern>
            <pattern id="patisserie" patternUnits="userSpaceOnUse" width="100%" height="100%">
                <image href="ressource/patisserie.jpg" width="80%" height="80%" y="100" preserveAspectRatio="xMidYMid slice"/>
            </pattern>
        </defs>
        
    </svg>
    <!-- banner -->
    <div class="position-absolute top-0 p-2 text-center">
        <h1><span class="text-dark">Fu</span><span class="text-success">s</span><span class="text-warning">Site</span></h1>
        <p><strong><em>Fusion de sites</em></strong></p>
    </div>
    
    <script src="script/d3.min.js"></script>
    <script src="script/app.js"></script>
</body>
</html>
